{% extends 'Base.html' %}
{% load static %}
{% block Body %}
    <section class="Two">
        <div class="Half">
            <img src="{% static 'image.jpg' %}">
        </div>
        <div class="Half">
            <form method="post">
                    {% csrf_token %}
                    {% if Error %}
                        <h1> {{ Error }} </h1>
                    {% endif %}
                    <label> Username or Id </label>
                    <input type="text" name="Username" placeholder="Username or id" required>
                    <label> Passwprd </label>
                    <input type="password" name="Password" required>
                    <input type="submit" value="Log in">
            </form>
            <a href="{% url 'ForgetPassword' %}"> Forget Password? </a>
        </div>
    </section>
{% endblock %}
