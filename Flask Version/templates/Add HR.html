{% extends 'Header.html' %}
{% block CssFiles %}
<link rel="stylesheet" href="{{ url_for('static' , filename='css/Add-Modify.css') }}">
{% endblock %}
{% block HRNav %}
<!---->
{% endblock %}
{% block Body%}
<section class="Container">
    <div class="Father">
        <form method="POST" action="{{ url_for('InsertHR') }}">
            <div class="Son">
                <label for="UserName"> UserName </label>
                <input type="text" id="UserName" name="UserName" placeholder="Write UserName" required>
            </div>
            <div class="Son">
              <label> Id Number </label>
              <span> {{ Id }} </span>
            </div>
            <div class="Son">
                <label for="Email"> Email </label>
                <input type="email" id="Email" name="Email" placeholder="Write Email" required>
            </div>
            <div class="Son">
                <label for="Address"> Address </label>
                <input type="text" id="Address" name="Address" placeholder="Write Address" required>
            </div>
            <div class="Son">
              <label for="Mobile"> Mobile </label>
              <input type="number" id="Mobile" name="Mobile" placeholder="Write Mobile" required>
            </div>
            <div class="Son">
              <label for="Salary"> Salary </label>
              <input type="number" id="Salary" name="Salary" placeholder="Write Salary" required>
            </div>
            <div class="Son">
              <label for="BirthDay"> Birth Day </label>
              <input type="date" id="BirthDay" name="BirthDay" placeholder="Write BirthDay" required>
            </div>
            <div class="Son">
              <h2> Marital Stauts </h2>
              <div>
                <label for="Married"> Married </label>
                <input type="radio" id="Married" name="M-Satuts" value="Married">
              </div>
              <div>
                <label for="Single"> Single </label>
                <input type="radio" id="Single" name="M-Satuts" value="Single">
              </div>
              <div>
                <label for="Other"> Other </label>
                <input type="radio" id="Other" name="M-Satuts" value="Other">
              </div>
            </div>
            <div class="Son">
                <h2> Gender </h2>
                <div>
                  <label for="Male"> Male </label>
                  <input type="radio" id="Male" name="Gender" value="Male">
                </div>
                <div>
                    <label for="Female"> Female </label>
                    <input type="radio" id="Female" name="Gender" value="Female">
                </div>
                <div>
                    <label for="Other"> Male </label>
                    <input type="radio" id="Other" name="Gender" value="Other">
                </div>
              </div>
              <input type="submit" value="Send">
        </form>
    </div>
</section>
{% endblock %}
