<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Add Employee</title>
  </head>
  <body>
    <form method="post">
      <div>
        <label> User Name </label>
        <input
          type="text"
          required
          name="E_User_Name"
          placeholder=" Write the User Name"
        />
      </div>
      <hr />
      <div>
        <label> Gender </label>
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <hr />
      <div>
        <label> User ID </label>
        <input
          type="text"
          required
          name="ID"
          placeholder=" Write the User ID"
        />
      </div>
      <hr />
      <div>
        <label> Email </label>
        <input
          type="text"
          required
          name="Email"
          placeholder=" Write the Email"
        />
      </div>
      <hr />
      <div>
        <label> Address </label>
        <input
          type="text"
          required
          name="Address"
          placeholder=" Write the Address"
        />
      </div>
      <hr />
      <div>
        <label> Phone Number </label>
        <input
          type="tel"
          required
          name="Phone_Number"
          placeholder=" Write the Phone Number"
        />
      </div>
      <hr />
      <div>
        <label> Marital Status </label>
        <input
          type="number"
          required
          name="Marital_Status"
          placeholder=" Write the Marital Status"
        />
      </div>
      <hr />
      <div>
        <label> Date of Birth:</label>
        <input type="date" required name="Birth_Date" value="2000-01-01" />
      </div>
      <hr />
      <div>
        <label> Salary </label>
        <input
          type="number"
          required
          name="Salary"
          placeholder=" Write the Salary"
        />
      </div>
      <hr />
      <div>
        <label> Number of Vacation Days </label>
        <input
          type="number"
          required
          name="Vacation_Days"
          placeholder=" Write the Vacation Days"
        />
      </div>
      <hr />
      <div>
        <label> Number of Approved Vacation Days </label>
        <input
          type="number"
          required
          name="Approved_Vacation_Days"
          placeholder=" Write the Approved Vacation Days"
        />
      </div>
      <hr />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
